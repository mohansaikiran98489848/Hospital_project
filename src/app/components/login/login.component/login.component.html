<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-md rounded-xl w-full max-w-sm p-8">
    <h2 class="text-2xl font-semibold text-center text-blue-600 mb-6">Login</h2>

    <form (ngSubmit)="onLogin()">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm mb-2">Username</label>
        <input type="text" [(ngModel)]="username" name="username" required class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-blue-300"/>
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 text-sm mb-2">Password</label>
        <input type="password" [(ngModel)]="password" name="password" required class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-blue-300"/>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Login</button>
    </form>

  </div>
</div>
