<div class="ml-64 p-6">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-2xl font-semibold text-blue-700">Departments</h2>

    <div class="flex gap-3">
    <input
  type="text"
  placeholder="Search department..."
  class="border rounded px-3 py-2"
  (input)="onSearch($event.target.value)"
/>
      <button
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
        (click)="openAdd()">
        + Add Department
      </button>
    </div>
  </div>

  <!-- Inline messages -->
  <div *ngIf="successMessage" class="bg-green-100 text-green-700 px-4 py-2 rounded mb-2">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="bg-red-100 text-red-700 px-4 py-2 rounded mb-2">
    {{ errorMessage }}
  </div>

  <div *ngIf="loading" class="text-gray-500">Loading...</div>

  <div *ngIf="!loading" class="overflow-x-auto bg-white rounded-lg shadow">
    <table class="min-w-full text-left border-collapse">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-4 py-2 border-b">Department Name</th>
          <th class="px-4 py-2 border-b">Description</th>
          <th class="px-4 py-2 border-b">Type</th>
          <th class="px-4 py-2 border-b w-40">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dep of departments" class="hover:bg-gray-50">
          <td class="px-4 py-2 border-b">{{ dep.departmentName }}</td>
          <td class="px-4 py-2 border-b">{{ dep.description || '-' }}</td>
          <td class="px-4 py-2 border-b">{{ dep.typeId }}</td>
          <td class="px-4 py-2 border-b">
            <button class="text-blue-600 hover:underline mr-3" (click)="openEdit(dep)">Edit</button>
            <button class="text-red-600 hover:underline" (click)="confirmDelete(dep)">Delete</button>
          </td>
        </tr>
        <tr *ngIf="departments.length === 0">
          <td colspan="4" class="px-4 py-3 text-gray-500 text-center">No departments found.</td>
        </tr>
      </tbody>
    </table>

    <div class="p-3 flex justify-center" *ngIf="departments.length < totalCount">
      <button class="px-4 py-2 border rounded hover:bg-gray-50" (click)="showMore()">Show More</button>
    </div>
  </div>
</div>

<!-- Modal -->
<div *ngIf="showModal" class="fixed inset-0 bg-black/40 flex items-center justify-center z-50">
  <div class="bg-white rounded-xl shadow-lg w-full max-w-lg p-6">
    <h3 class="text-xl font-semibold mb-4">
      {{ isEdit ? 'Edit Department' : 'Add Department' }}
    </h3>

    <form [formGroup]="form" (ngSubmit)="save()" class="space-y-4">
      <div>
        <label class="block text-gray-700 mb-1">Department Name</label>
        <input type="text" formControlName="departmentName" class="border p-2 rounded w-full" />
        <div *ngIf="form.controls['departmentName'].hasError('duplicateName')" class="text-red-600 text-sm">
          Department name already exists.
        </div>
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Description</label>
        <textarea rows="3" formControlName="description" class="border p-2 rounded w-full"></textarea>
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Type</label>
        <select formControlName="typeId" class="border p-2 rounded w-full">
          <option value="">Select type</option>
          <option *ngFor="let t of types" [value]="t.id">{{ t.typeName }}</option>
        </select>
      </div>

      <div class="flex justify-end gap-3 mt-4">
        <button type="button" class="bg-gray-200 px-4 py-2 rounded" (click)="closeModal()">Cancel</button>
        <button type="submit" [disabled]="form.invalid" class="bg-blue-600 text-white px-4 py-2 rounded">
          Save
        </button>
      </div>
    </form>
  </div>
</div>
