
<nav class="bg-blue-600 text-white px-6 py-3 flex justify-between items-center shadow-md relative">
  <div class="flex-1 text-center font-semibold text-xl">Hospital System</div>
{{ username }}&nbsp;&nbsp;
  <div class="relative" *ngIf="auth.isLoggedIn(); else loginBtn">
    <button (click)="toggleMenu()" class="flex items-center gap-2 focus:outline-none">
      <img
        src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
        alt="Profile"
        class="w-9 h-9 rounded-full border-2 border-white hover:ring-2 hover:ring-white"
      />
    </button>

    <!-- Dropdown Menu -->
    <div *ngIf="menuOpen" class="absolute right-0 mt-3 w-56 bg-white text-gray-800 rounded-xl shadow-lg z-50">
      <div class="px-4 py-3 border-b border-gray-100 flex items-center gap-3">
        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="w-10 h-10 rounded-full" />
        <div>
          <div class="font-semibold text-sm text-gray-900">{{ username }}</div>
          <div class="text-xs text-gray-500">Logged in</div>
        </div>
      </div>
      <ul class="py-2 text-sm">
        <li>
          <button class="block w-full text-left px-4 py-2 hover:bg-gray-100" (click)="logout()">Logout</button>
        </li>
      </ul>
    </div>
  </div>

  <ng-template #loginBtn>
    <a routerLink="/login" class="bg-white text-blue-600 px-4 py-1.5 rounded-md font-medium shadow-sm hover:bg-gray-100">
      Login
    </a>
  </ng-template>
</nav>
