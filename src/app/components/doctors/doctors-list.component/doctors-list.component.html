<div class="ml-64 p-6">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-semibold text-blue-700">Doctors</h2>
    <button (click)="add()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
      + Add Doctor
    </button>
  </div>

  <!-- Search Bar -->
  <div class="flex mb-4 items-center space-x-2">
    <input
      [(ngModel)]="search"
      (input)="searchDoctors()"
      placeholder="Search by name or department"
      class="border rounded px-3 py-2 w-1/3"
      type="text"
    />
  </div>

  <!-- Table -->
  <div class="overflow-x-auto bg-white rounded-lg shadow">
    <table class="min-w-full text-left border-collapse">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-4 py-2 border-b">Name</th>
          <th class="px-4 py-2 border-b">Qualification</th>
          <th class="px-4 py-2 border-b">Phone</th>
          <th class="px-4 py-2 border-b">Department</th>
          <th class="px-4 py-2 border-b">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of doctors" class="hover:bg-gray-50">
          <td class="px-4 py-2 border-b">{{ d.doctorName }}</td>
          <td class="px-4 py-2 border-b">{{ d.qualification }}</td>
          <td class="px-4 py-2 border-b">{{ d.phone }}</td>
          <td class="px-4 py-2 border-b">{{ d.departmentName }}</td>
          <td class="px-4 py-2 border-b space-x-2">
            <button (click)="edit(d)" class="text-blue-600 hover:underline">Edit</button>
            <button (click)="delete(d.doctorId)" class="text-red-600 hover:underline">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="text-center py-4">
      <button
        *ngIf="canLoadMore"
        (click)="showMore()"
        [disabled]="loading"
        class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded"
      >
        {{ loading ? 'Loading...' : 'Show More' }}
      </button>

      <div *ngIf="!canLoadMore && doctors.length > 0" class="text-gray-500 text-sm mt-2">
        All doctors loaded ({{ totalCount }})
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div *ngIf="showModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow-lg w-1/2">
      <app-doctor-edit [doctor]="selectedDoctor" (close)="closeModal($event)"></app-doctor-edit>
    </div>
  </div>
</div>
