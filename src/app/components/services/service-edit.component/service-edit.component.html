<div *ngIf="!loading; else loadingTpl">
  <h2 class="text-xl font-semibold mb-4 text-blue-700">
    {{ service ? 'Edit Service' : 'Add Service' }}
  </h2>

  <form [formGroup]="form" (ngSubmit)="save()" class="space-y-4">
    <!-- Type -->
    <div>
      <label class="block text-gray-700 mb-1">Service Type</label>
      <select formControlName="typeId" class="border p-2 rounded w-full">
        <option value="">Select type</option>
        <option *ngFor="let t of types" [value]="t.id">{{ t.typeName }}</option>
      </select>
    </div>

    <!-- Department -->
    <div>
      <label class="block text-gray-700 mb-1">Department</label>
      <select formControlName="departmentId" class="border p-2 rounded w-full">
        <option value="">Select department</option>
        <option *ngFor="let d of departments" [value]="d.departmentId">
          {{ d.departmentName }}
        </option>
      </select>
    </div>

    <!-- Doctor -->
    <div>
      <label class="block text-gray-700 mb-1">Doctor</label>
      <select formControlName="doctorId" class="border p-2 rounded w-full">
        <option value="">Select doctor</option>
        <option *ngFor="let doc of doctors" [value]="doc.doctorId">
          {{ doc.doctorName }}
        </option>
      </select>
    </div>

    <!-- Name -->
    <div>
      <label class="block text-gray-700 mb-1">Service Name</label>
      <input type="text" formControlName="serviceName" class="border p-2 rounded w-full" />
    </div>

    <!-- Fee -->
    <div>
      <label class="block text-gray-700 mb-1">Fee</label>
      <input type="number" formControlName="fee" class="border p-2 rounded w-full" min="0" />
    </div>

    <!-- Description -->
    <div>
      <label class="block text-gray-700 mb-1">Description</label>
      <textarea formControlName="description" rows="3" class="border p-2 rounded w-full"></textarea>
    </div>

    <!-- Buttons -->
    <div class="flex justify-end gap-3 mt-4">
      <button type="button" (click)="cancel()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded">
        Cancel
      </button>
      <button type="submit" [disabled]="form.invalid"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
        Save
      </button>
    </div>
  </form>
</div>

<ng-template #loadingTpl>
  <div class="text-gray-500 text-center">Loading...</div>
</ng-template>
